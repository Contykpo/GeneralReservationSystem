name: CI/CD

on:
  push:
    branches:
      - main
      - Nachito
      - Facundo
      - Samuel

jobs:
  #Builder proyecto, correr tests y buildear imagen
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      
      #Instalar dependencias
      - name: Restore
        run: dotnet restore GeneralReservationSystem.sln

      #Buildear
      - name: Build
        run: dotnet build GeneralReservationSystem.sln --no-restore -c Release

      #Correr tests
      - name: Test
        run: dotnet test GeneralReservationSystem.sln --no-build -c Release

      #Builder imagen
      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

  #Subir imagen a docker hub solo si pusheamos a main o cambio la version semantica
  push-images:
    runs-on: ubuntu-latest
    needs: build-test
    if: ${{github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Images
        run: |
          docker compose -f docker-compose.yml build
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="${{ github.sha }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          
          docker tag generalreservationsystem-generalreservationsystem.migrator ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG
          docker tag generalreservationsystem-generalreservationsystem.api ${{ secrets.DOCKER_HUB_USER }}/grs-api:$TAG
          docker tag generalreservationsystem-generalreservationsystem.web ${{ secrets.DOCKER_HUB_USER }}/grs-web:$TAG
          
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-api:$TAG
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-web:$TAG
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:latest
            docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-api:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-api:latest
            docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-web:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-web:latest
            
            docker push ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:latest
            docker push ${{ secrets.DOCKER_HUB_USER }}/grs-api:latest
            docker push ${{ secrets.DOCKER_HUB_USER }}/grs-web:latest
          fi

  # Ejecutar migraciones en la base de datos de Supabase solo en main
  run-migrations:
    runs-on: ubuntu-latest
    needs: push-images
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restaurar dependencias
      - name: Restore
        run: dotnet restore GeneralReservationSystem.sln

      # Compilar el proyecto de migraciones
      - name: Build Migration Tool
        run: dotnet build GeneralReservationSystem.Migration/GeneralReservationSystem.Migration.csproj --no-restore -c Release

      # Ejecutar migraciones en Supabase
      - name: Run Migrations on Supabase
        env:
          SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}
        run: |
          dotnet run --project GeneralReservationSystem.Migration/GeneralReservationSystem.Migration.csproj --no-build -- migrate "$SUPABASE_CONNECTION_STRING"

  # Despliegue manual a Render solo en main
  manual-render-deploy:
    runs-on: ubuntu-latest
    needs: run-migrations
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      # Desplegar API
      - name: Deploy API server on Render
        env:
          deploy_url_api: ${{ secrets.RENDER_DEPLOY_HOOK_URL_API }}
        run: |
          curl "$deploy_url_api"

      # Desplegar Web
      - name: Deploy Web server on Render
        env:
          deploy_url_web: ${{ secrets.RENDER_DEPLOY_HOOK_URL_WEB }}
        run: |
          curl "$deploy_url_web"