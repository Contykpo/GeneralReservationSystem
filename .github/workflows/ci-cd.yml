name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      deploy_confirm:
        description: "Deploy after CI? (type 'yes')"
        required: false
        default: "no"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore
        run: dotnet restore GeneralReservationSystem.sln

      - name: Build
        run: dotnet build GeneralReservationSystem.sln --no-restore -c Release

      - name: Test
        run: dotnet test GeneralReservationSystem.sln --no-build -c Release

  push_images:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_confirm == 'yes'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Images
        run: |
          TAG="${{ github.sha }}"
          docker compose -f docker-compose.yml build
          docker tag generalreservationsystem-generalreservationsystem.migrator ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG
          docker tag generalreservationsystem-generalreservationsystem.server ${{ secrets.DOCKER_HUB_USER }}/grs-server:$TAG
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-server:$TAG

      - name: Tag and Push Staging
        if: github.ref == 'refs/heads/main'
        run: |
          TAG="${{ github.sha }}"
          docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:staging
          docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-server:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-server:staging
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:staging
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-server:staging

      - name: Tag and Push Production
        if: github.event.inputs.deploy_confirm == 'yes'
        run: |
          TAG="${{ github.sha }}"
          docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:latest
          docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-server:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-server:latest
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:latest
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-server:latest

  run_migrations:
    needs: push_images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_confirm == 'yes'
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Run Migrations on Staging
        if: github.ref == 'refs/heads/main'
        env:
          SUPABASE_CONNECTION_STRING_STAGING: ${{ secrets.SUPABASE_CONNECTION_STRING_STAGING }}
        run: |
          docker run --rm ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:staging migrate "$SUPABASE_CONNECTION_STRING_STAGING"

      - name: Run Migrations on Production
        if: github.event.inputs.deploy_confirm == 'yes'
        env:
          SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}
        run: |
          docker run --rm ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:latest migrate "$SUPABASE_CONNECTION_STRING"

  deploy_staging:
    needs: run_migrations
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy server on Render (Staging)
        env:
          deploy_url_staging: ${{ secrets.RENDER_DEPLOY_HOOK_URL_STAGING }}
        run: |
          curl "$deploy_url_staging"

  deploy_production:
    needs: run_migrations
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_confirm == 'yes'
    steps:
      - name: Deploy server on Render (Production)
        env:
          deploy_url_server: ${{ secrets.RENDER_DEPLOY_HOOK_URL_PRODUCTION }}
        run: |
          curl "$deploy_url_server"