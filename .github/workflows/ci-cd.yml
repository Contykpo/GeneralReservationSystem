name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      deploy_confirm:
        description: "Deploy after CI? (type 'yes')"
        required: false
        default: "no"

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore
        run: dotnet restore GeneralReservationSystem.sln

      - name: Build
        run: dotnet build GeneralReservationSystem.sln --no-restore -c Release

      - name: Test
        run: dotnet test GeneralReservationSystem.sln --no-build -c Release

  deploy:
    needs: build_test
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_confirm == 'yes'
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Images
        run: |
          TAG="${{ github.sha }}"
          docker tag generalreservationsystem-generalreservationsystem.migrator ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG
          docker tag generalreservationsystem-generalreservationsystem.server ${{ secrets.DOCKER_HUB_USER }}/grs-server:$TAG
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-server:$TAG
          docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:latest
          docker tag ${{ secrets.DOCKER_HUB_USER }}/grs-server:$TAG ${{ secrets.DOCKER_HUB_USER }}/grs-server:latest
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-migrator:latest
          docker push ${{ secrets.DOCKER_HUB_USER }}/grs-server:latest

      - name: Run Migrations on Supabase
        env:
          SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}
        run: |
          docker run --rm generalreservationsystem-generalreservationsystem.migrator migrate "$SUPABASE_CONNECTION_STRING"

      - name: Deploy server on Render
        env:
          deploy_url_server: ${{ secrets.RENDER_DEPLOY_HOOK_URL_SERVER }}
        run: |
          curl "$deploy_url_server"