services:
  postgres:
    image: postgres
    container_name: postgres_container
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${SA_USER:-postgres}
      - POSTGRES_PASSWORD=${SA_PASSWORD:-password123}
      - POSTGRES_DB=${SQL_DB:-grsdb}
    volumes:
      - sql_data:/var/lib/postgresql
      - ./db_init.pgsql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 3

  generalreservationsystem.migrator:
    build:
      context: .
      dockerfile: GeneralReservationSystem.Migration/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    command: migrate "Host=${SQL_HOST};Port=${SQL_PORT};Database=${SQL_DB:-grsdb};Username=${DB_OWNER:-grs_admin_user};Password=${DB_OWNER_PASSWORD};SSLMode=${DB_SSL_MODE:-Require};TrustServerCertificate=${DB_TRUST_SERVER_CERTIFICATE:-true}"

  generalreservationsystem.api:
    build:
      context: .
      dockerfile: GeneralReservationSystem.API/Dockerfile
    ports:
      - "${HOST_API_HTTP_PORTS:-5002}:${API_HTTP_PORT:-8080}"
      - "${HOST_API_HTTPS_PORTS:-5003}:${API_HTTPS_PORT:-8081}"
    depends_on:
      generalreservationsystem.migrator:
        condition: service_completed_successfully
    environment:
      - ConnectionStrings__DefaultConnection=Host=${SQL_HOST};Port=${SQL_PORT};Database=${SQL_DB:-grsdb};Username=${DB_USER:-grs_app_user};Password=${DB_PASSWORD};SSLMode=${DB_SSL_MODE:-Require};TrustServerCertificate=${DB_TRUST_SERVER_CERTIFICATE:-true}
      - ASPNETCORE_HTTP_PORTS=${API_HTTP_PORT:-8080}
      - ASPNETCORE_HTTPS_PORTS=${API_HTTPS_PORT:-8081}
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - CorsOrigins=${CORS_ORIGINS}

  generalreservationsystem.web:
    build:
      context: .
      dockerfile: GeneralReservationSystem.Web/GeneralReservationSystem.Web/Dockerfile
    ports:
      - "${HOST_WEB_HTTP_PORTS:-5000}:${WEB_HTTP_PORT:-8080}"
      - "${HOST_WEB_HTTPS_PORTS:-5001}:${WEB_HTTPS_PORT:-8081}"
    environment:
      - Jwt__SecretKey=${JWT_SECRET_KEY}
    depends_on:
      generalreservationsystem.api:
        condition: service_healthy

volumes:
  sql_data: